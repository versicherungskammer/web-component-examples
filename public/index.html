<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VKB App shell</title>
    <link rel="stylesheet" type="text/css" href="vkb-theme.css" />
    <link rel="stylesheet" type="text/css" href="individual_styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <base href="/" />
  </head>
  <body>
    <div
      style="width: 300px; height: 400px; border-style: dashed; padding: 10px; margin-bottom: 5px;"
    >
      <h3 style="margin-bottom: 15px;">Webcomponent Vue</h3>
      <my-login id="login" backend="login" register="false"></my-login>
    </div>

    <div
      style="width: 300px; height: 300px; border-style: dashed; padding: 10px;margin-bottom: 5px;"
    >
      <h3 style="margin-bottom: 15px;">Webcomponent Angular</h3>
      <vkb-input value="Eingabe"></vkb-input>
    </div>
    <div
      style="width: 300px; height: 300px; border-style: dashed; padding: 10px;margin-bottom: 5px;"
    >
      <h3 style="margin-bottom: 15px;">Webcomponent Angular</h3>
      <ng-hello-world id="helloworld" message="Giesing"></ng-hello-world>
      <div style="width: 150px;">
        <div id="result"></div>
      </div>
    </div>
    <script src="custom-elements.min.js"></script>
    <script src="./angular/main.js"></script>
    <script src="./angular/vkb-elements.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="./vue/my-login.js"></script>

    <script>
      window.onload = function() {
        var hello = document.querySelector('vkb-input');
        hello.addEventListener('valueChanged', function(e) {
          console.log(e.detail);
        });

        const elem = document.getElementById('helloworld');
        const elemResult = document.getElementById('result');

        elem.addEventListener('clickHelloWorld', e => {
          const data = e.detail;
          console.log(e);
          elemResult.innerHTML = `${data.message} from angular-component`;
        });
      };
    </script>
  </body>
</html>
